version: '3.8'
services:
  api:
    build:
      context: ./flaskr/
      dockerfile: Dockerfile
    command: 'python app.py'
    ports:
      - 5000:5000
    depends_on:
      - redis
      - postgres
      - micro_conversion
  worker:
    build:
      context: ./conversion/flaskr/
      dockerfile: Dockerfile
    command: celery -A tareas worker --loglevel=info
    depends_on:
      - redis 
      - postgres
  micro_conversion:
    build:
      context: ./conversion/flaskr/
      dockerfile: Dockerfile
    command:  python app.py
    volumes:
      - ./download/:/usr/src/app/download/
      - ./uploaded/:/usr/src/app/uploaded/
    ports:
      - 5001:5001
    depends_on:
      - redis
      - postgres
    hostname: micro_conversion

  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - "6379:6379"

  worker:
    build:
      context: ./conversion/flaskr/
      dockerfile: Dockerfile
    command: celery -A tareas worker -l INFO -P solo
    volumes:
      - ./download/:/usr/src/app/download/
      - ./uploaded/:/usr/src/app/uploaded/
    environment:
      CELERY_BROKER_URL: redis://redis
      CELERY_RESULT_BACKEND: redis://redis
    links:
      - redis
    depends_on:
      - redis

  postgres:
      restart: always
      image: "postgres:11"      
      container_name: custom_postgres_11
      environment:
        - POSTGRES_USER=sebas
        - POSTGRES_PASSWORD=sebas
        - POSTGRES_DB=test
      ports:
        - '5555:5432'
      volumes:
        - ./database:/var/lib/postgresql/data
      hostname: db

volumes:
    redis_data:
    database:
    data_app: {} 
